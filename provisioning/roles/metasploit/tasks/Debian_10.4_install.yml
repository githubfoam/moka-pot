---
#https://docs.ansible.com/ansible/2.3/include_vars_module.html
- name: "Load a variable file based on the OS type, or a default if not found"
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_os_family }}.yml"
    - "{{ ansible_distribution }}_{{ ansible_distribution_version }}.yml"
    - default.yml

- name: "Install system packages w apt - git problem"
  apt:
    name: git
    state: present

- name: "Install system packages w dpkg- git problem"
  package:
    name: '{{ system_packages }}'
    use: '{{ ansible_pkg_mgr }}'
    state: present

- name: "Install required packages"
  package: pkg={{ item }} state=installed update_cache=yes
  become: yes
  with_items:
  - bridge-utils
  - libreadline-dev
  - libpcap-ruby
  - libpq5
  - libpq-dev
  - libsqlite3-dev
  - libpcap-dev
  - libxml2-dev
  - libxslt1-dev
  - libyaml-dev
  - libpq5
  - libpcap-ruby
  - libncap44
  - nmap
  - openjdk-7-jre
  - pgadmin3
  - postgresql
  - tcpdump
  - vncviewer
  - python-dev
